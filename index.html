<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1 style="text-align: center;">ONLY VANILA JS MAGHC'S SIMPLE APP</h1>
    <h5 style="text-align: center;" class="watch"></h5>
    <form class="idpwForm">
        <div class="idpwInput">
            <span>이름</span><input class="idInput" type="text" value="Name">
            <div class="loginBtn"><button>로그인</button></div>
        </div>
    </form>
    <div style="text-align: center;" class="none">
        <div class="userInfo"><h3 class="userNmae"></h3><span>님 오늘 하루도 힘내세요!</span></div><button class="nameSet">이름 변경</button>
    </div>
    <div class="todoBox">
    <h3>검색</h3>
    <form>
    <input class="userSearch" type="text"><button class="search">검색</button>
    </form>
    <p >검색결과 : <span class="result"></span></p>
    <br>
    <br>
    <h2 >할 일을 메모 해주세요</h2>
    <form class="todoForm">
    <input class="userTodoInput" type="text" value="해야 할 일을 입력하세요!">
    </form>
    <div class="todoList">
        <div class="grabToDoList">
        </div>
        
    </div>
    <br>
    <span class="sum">
    </span>
    <button class="selectToDoDelete">선택 삭제</button>
    <button class="toDoAllDelete">전체삭제</button>
    <div class="show__parent">
        <div class="show__percent">
            <div class="show__now" style="width: 0%"></div>
        </div>
    </div>
    </div>


    <p style="text-align: center;" class="allReset">전체 초기화</p>
</body>
</html>
